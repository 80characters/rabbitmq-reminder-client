<ul class="tasks--list">
    <li *ngFor="let task of tasks" class="tasks--list__item task--bordered">
        <input type="checkbox" class="task--bordered__checkbox">

        <span class="task--bordered__title is-avaiable" *ngIf="!task.complete; else taskCompleted">{{task.title}}</span>
        
        <ng-template #taskCompleted>        
            <del class="task--bordered__title is-completed">{{task.title}}</del>
        </ng-template>
    </li>
</ul>
